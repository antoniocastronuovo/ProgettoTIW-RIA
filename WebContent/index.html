<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all" href="css/login.css">

<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> 

<script src="scripts/utils.js" charset="utf-8" defer></script>
<script src="scripts/loginManagement.js" charset="utf-8" defer></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<title>PoliOnline</title>

</head>
<body>

	<section class="Form">
		<div class="container mt-5 mb-5">
			<div class="row no-gutters">
				<div class="col-md-5">
					<img alt="Login image" src="images/background_image_login.jpg" class="img-fluid">
				</div>
				<div class="col-md-7 px-5 pt-5">
					<h1 class="font-weight-bold py-3">Poli OnLine</h1>
					<h4>Sign into your account</h4>
					<form action="#">
						<fieldset>
							<div class="col-md-7 form-row">
								<input type="text" name="personCode" placeholder="Codice Persona" class="form-control my-3" required>				
							</div>
							<div class="col-md-7 form-row">
								<input type="password" name="password" placeholder="********" class="form-control my-3 p-2" required>	
							</div>
							<div class="col-md-7 form-row">
								<input id="loginButton" type="button" value="Accedi" class="btn1 mt-3">
							</div>
						</fieldset>
						<div id="errorMessage" class="col-md-7 alert alert-danger mt-3 mb-5" role="alert" style="display:none;" >
								Error credentials.
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
